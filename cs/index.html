<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comercial Soares - Catálogo Digital</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Login Section -->
    <section id="login-section" class="page active">
      <div class="login-container">
        <img src="images/logo.png" alt="Comercial Soares" class="login-logo" />
        <h2>Acesso ao Catálogo</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="usercode">Código do Cliente</label>
            <input type="text" id="usercode" placeholder="Digite seu código" required />
          </div>
          <button type="submit" class="login-button">
            <i class="fas fa-sign-in-alt"></i> Acessar
          </button>
        </form>
      </div>
    </section>

    <!-- Main App -->
    <div id="app-content" class="hidden">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="brand-container">
          <img src="images/logo.png" alt="Comercial Soares" class="logo" />
          <h1>Comercial Soares</h1>
        </div>
        <div class="user-controls">
          <div class="user-profile">
            <i class="fas fa-user-circle user-icon"></i>
            <div class="user-info">
              <span id="username-display" class="welcome-message"></span>
              <span id="user-code" class="user-code"></span>
            </div>
            <button id="btn-toggle-code" class="toggle-code-btn">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <button id="btn-logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-content">
        <!-- Navigation Tabs -->
        <nav class="content-tabs">
          <button id="btn-catalog" class="tab-button active">
            <i class="fas fa-box-open"></i> Catálogo
          </button>
          <button id="btn-cart" class="tab-button">
            <i class="fas fa-shopping-cart"></i> Carrinho
            <span id="cart-badge" class="badge hidden">0</span>
          </button>
        </nav>

        <!-- Catalog Section -->
        <section id="catalog-section" class="page active">
          <div class="section-container">
            <!-- Categories -->
            <div class="categories-nav">
              <button class="category-btn active" data-category="all">
                <i class="fas fa-th-list"></i> Todos
              </button>
              <button class="category-btn" data-category="cervejas">
                <i class="fas fa-beer"></i> Cervejas
              </button>
              <button class="category-btn" data-category="doces">
                <i class="fas fa-candy-cane"></i> Doces
              </button>
              <button class="category-btn" data-category="refrigerantes">
                <i class="fas fa-wine-bottle"></i> Refris
              </button>
            </div>

            <!-- Search -->
            <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="search-input" placeholder="Buscar produtos..." />
            </div>

            <!-- Products Grid -->
            <div id="catalog-container" class="catalog-grid">
              <div class="loading-message">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando produtos...</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" class="page">
          <div class="section-container">
            <div class="cart-header">
              <h2><i class="fas fa-shopping-cart"></i> Seu Carrinho</h2>
            </div>
            <div id="cart-items" class="cart-items-container">
              <div class="empty-cart-message">
                <i class="fas fa-shopping-cart icon"></i>
                <p>Seu carrinho está vazio</p>
              </div>
            </div>
            <div class="cart-footer">
              <div class="total-container">
                <div class="total-row">
                  <span>Subtotal:</span>
                  <span id="cart-subtotal">R$ 0,00</span>
                </div>
                <div class="total-row">
                  <span>Taxas:</span>
                  <span id="cart-tax">R$ 0,00</span>
                </div>
                <div class="total-row grand-total">
                  <span>Total:</span>
                  <span id="cart-total">R$ 0,00</span>
                </div>
              </div>
              <div class="cart-actions">
                <button id="btn-clear-cart" class="secondary-button">
                  <i class="fas fa-trash-alt"></i> Limpar
                </button>
                <button id="btn-checkout" class="primary-button" disabled>
                  <i class="fas fa-check"></i> Finalizar
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <p>Comercial Soares &copy; <span id="current-year"></span></p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
